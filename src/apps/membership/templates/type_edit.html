{% extends "dashboard.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 style="text-align: center;">Edit Book</h1>
            <form action="{% url 'type_update' id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">
                        {{form_edit.name.label}}
                    </label>
                    {{form_edit.name}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form_edit.span_of_time.label}}
                    </label>
                    {{form_edit.span_of_time}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form_edit.fine.label}}
                    </label>
                    {{form_edit.fine}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form_edit.amount_of_book.label}}
                    </label>
                    {{form_edit.amount_of_book}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form_edit.cost.label}}
                    </label>
                    {{form_edit.cost}}
                </div>
                <div class="form-group" style="margin-left: 55%;">
                    <a href="{% url 'type_list' %}" class="btn btn-seccond">Cancel</a>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script>
    $(function () {
      $('#date_of_entry').datetimepicker({
          format: 'YYYY-MM-DD hh:mm',
          icons: { time: 'far fa-clock' }
      });
  
      $('#publication_year').datetimepicker({
          format: 'YYYY',
      });
        
      });
  </script>
  
{% endblock content %}
