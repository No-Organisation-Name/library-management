{% extends "dashboard.html" %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <h2 class="text-center display-4">Search User</h2>
        <form action="{% url 'transaction_search_result' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <div class="input-group input-group-lg" style="margin-top: 31px;">
                                    {{form.any_data}}
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-lg btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</section>
<script>
    $(function () {
      $('.select2').select2()
    });
</script>
  
{% endblock content %}
