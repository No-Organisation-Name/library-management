{% extends "user/dashboard.html" %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <h2 class="text-center display-4">Search Book</h2>    
        <form action="{% url 'search_result_book' username %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <label>{{form.order_by.label}}</label>
                                <div class="input-group input-group-lg">
                                    {{form.order_by}}
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">
                                    {{form.search_text.label}}
                                </label>
                                <div class="input-group input-group-lg">
                                    {{form.search_text}}
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-lg btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
