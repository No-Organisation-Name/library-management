{% extends "dashboard.html" %}

{% block content %}
  <div class="row">
      <div class="col"></div>
      <div class="col">
          <form action="{% url 'bookshelf_edit' id %}" method="POST">
              {% csrf_token %}
              <h1 style="text-align: center;">Edit {{name}}</h1>
              <div class="form-group">
                    <label for="">
                        {{form.name.label}}
                    </label>
                    {{form.name}}
              </div>
              <div class="form-group">
                    <label for="">
                        {{form.number.label}}
                    </label>
                    {{form.number}}
              </div>
              <div class="form-group">
                    <label for="">
                        {{form.row.label}}
                    </label>
                    {{form.row}}
              </div>
              <div class="form-group">
                  <a href="{% url 'bookshelf_list' %}" class="btn btn-default">Cancel</a>
                  <button class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
      <div class="col"></div>
  </div>
{% endblock content %}
