{% extends "dashboard.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h1 style="text-align: center;">Edit Contributor</h1>
        <form action="{% url 'contributor_update' id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">{{form_edit.name.label}}</label>
              {{form_edit.name}}
            </div>
            <div class="form-group">
              <label for="">{{form_edit.description.label}}</label>
              {{form_edit.description}}
            </div>
            <div class="modal-footer justify-content-between">
              <a  class="btn btn-default" href="{% url 'contributor_list' %}" >Cancel</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>
    <div class="col"></div>
</div>
  
{% endblock content %}
