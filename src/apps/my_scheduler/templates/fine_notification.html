<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Notification</title>
</head>
<body>
    <h1>Alert</h1>
    <p>Hello {{full_name}}</p>
    <p>This is to inform you that you have been charged with a penalty of Rp. {{fine}} for have not retuned list of book  </p>
    <table>
        <thead>
            <th>Title</th>
            <th>Barcode</th>
        </thead>
        <tbody>
            {% for b in list_book %}
            <tr>
                <td>
                    {{b.exemplar.book.title}}
                </td>
                <td>
                    {{b.exemplar.barcode}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Please return the books as soon as possible</p>
    <p>Thank you</p>
</body>
</html>
