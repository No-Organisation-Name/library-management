<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Date Notification</title>
</head>
<body>
    <h1>Announcement</h1>
    <p>Hello {{full_name}}, today is the last day to return the books</p>
    <p>List buku {{list_book}}</p>
    <table>
        <thead>
            <th>Title</th>
            <th>Barcode</th>
        </thead>
        <tbody>
            {% for b in list_book %}
            <tr>
                <td>{{b.exemplar.book.title}}</td>
                <td>{{b.exemplar.barcode}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Please return the books as soon as possible</p>
    <p>Thank you</p>

</body>
</html>
