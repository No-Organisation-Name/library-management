{% extends "user/dashboard.html" %}
{% block content %}
  <div class="row">
      <div class="col"></div>
      <div class="col">
          <h1 style="text-align: center;">Edit Profile</h1>
          <form action="{% url 'update_profile' username %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <label for="">
                      {{form.username.label}}
                  </label>
                  {{form.username}}
              </div>
              <div class="form-group">
                  <label for="">
                      {{form.first_name.label}}
                  </label>
                  {{form.first_name}}
              </div>
              <div class="form-group">
                  <label for="">
                      {{form.last_name.label}}
                  </label>
                  {{form.last_name}}
              </div>
              <div class="form-group">
                  <label for="">
                      {{form.password.label}}
                  </label>
                  {{form.password}}
              </div>
              <div class="form-group">
                  <label for="">
                      {{form.email.label}}
                  </label>
                  {{form.email}}
              </div>
              <div class="form-group">
                  <label for="">
                      {{form.phone_number.label}}
                  </label>
                  {{form.phone_number}}
              </div>
              <div class="form-group">
                  <a href="{% url 'user_dashboard' username %}" class="btn btn-warning" style="margin-left: 55%;">Cancel</a>
                  <button class="btn btn-info">Submit</button>
              </div>
          </form>
      </div>
      <div class="col"></div>
  </div>
{% endblock content %}
